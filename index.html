<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Bunny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Montserrat&family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

    <div class="container">

        <div>
            <h1 style="font-size: 7em;">Catch-the-bunny! <span class="score">0</span></h1>
        </div>
        <div>
            <button class="start" onClick="startGame()">Start!</button>
        </div>
        
        <div class="header">
          <h1>Difficulty</h1>
          <div class="carrots"></div>
        </div>

        <div class="game">
          <div class="bush bush1">
            <div class="bunny"></div>
          </div>
          <div class="bush bush2">
            <div class="bunny"></div>
          </div>
          <div class="bush bush3">
            <div class="bunny"></div>
          </div>
          <div class="bush bottom bush4">
            <div class="bunny"></div>
          </div>
          <div class="bush bottom bush5">
            <div class="bunny"></div>
          </div>
          <div class="bush bottom bush6">
            <div class="bunny"></div>
          </div>
        </div>
        
    </div>

    <div id="overlay" class="overlay"></div>
    <div class="alert-card" id="alertCard">
      <img class="alertImg" src="win.png">
      <p class="message">Congratulations! You completed the game!</p>
      <button class="play-again" onclick="playAgain()">Play Again</button>
    </div>


  <script src="script.js"></script>
</body>
</html>
